<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="fw-bold text-primary">Doctor Dashboard</h2>
        <div class="d-flex gap-2 my-3">
            <button class="btn btn-success">View Appointments</button>
            <button class="btn btn-info">Manage Patients</button>
            <button class="btn btn-warning">Schedule</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Patient" id="search-box">
            <button class="btn btn-primary">Search</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Condition</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patient-list">
                <tr>
                    <td colspan="5" class="text-center">No patients added yet</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
