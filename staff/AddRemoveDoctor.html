<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .left-aligned {
            text-align: left;
            margin-left: 0;
        }
        .btn-purple {
            background-color: purple;
            color: white;
        }
        .btn-purple:hover {
            background-color: #d8b6ff;
        }
        .btn-success:hover {
            background-color: #a3e4a3;
        }
        .btn-warning:hover {
            background-color: #ffe699;
        }
        .image-preview-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <h2 class="fw-bold left-aligned">Staff Dashboard</h2>
        <div class="button-container mb-3">
            <button class="btn btn-success">View Inquiries</button>
            <button class="btn btn-purple">Add and Remove Doctors</button>
            <button class="btn btn-warning">View Appointments</button>
        </div>
    </div>
    
    <div class="container mt-4">
        <h4 class="mb-3">Add a Doctor</h4>
        <form id="addDoctorForm" class="row g-3">
            <div class="col-md-4">
                <label for="doctorId" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="doctorId" required>
            </div>
            <div class="col-md-4">
                <label for="doctorName" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="doctorName" required>
            </div>
            <div class="col-md-4">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" required>
            </div>
            <div class="col-md-4">
                <label for="doctorImages" class="form-label">Doctor Images (Max 4)</label>
                <input type="file" class="form-control" id="doctorImages" accept="image/*" multiple required>
            </div>
            <div id="selectedImageContainer" class="image-preview-container"></div>
            <div class="col-12 mt-5"> <!-- Adjusted margin here -->
                <button type="submit" class="btn btn-primary me-3">Add Doctor</button>
                <button type="button" class="btn btn-danger" id="removeDoctor">Remove Doctor</button>
            </div>
        </form>
    </div>

    <script src="AddRemoveDoctor.js"></script>
</body>
</html>
