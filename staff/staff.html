<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="stff.css">



    
</head>
<body>

    
    <header>

        <div class="logo">
            <h1>Doctor Management</h1>
        </div>
    </header>


    <section class="dashboard">
        <div class="blue-tape">
          
            <a href="/staff/stafflanding.html#appointments-section" class="dashboard-item-link">
                <button class="dashboard-item">
                    <h2>View Appointments</h2>
                </button>
            </a>
    
           
            <a href="/staff/staff.html" class="dashboard-item-link">
                <button class="dashboard-item">
                    <h2>Manage Doctors</h2>
                </button>
            </a>
    
           
            <a href="/staff/staff.html#inquiry-section" class="dashboard-item-link">
                <button class="dashboard-item">
                    <h2>View Inquiries</h2>
                </button>
            </a>
            

            <a href="/staff/inquiry.html#reply-inquiry" class="dashboard-item-link">
                <button class="dashboard-item">
                    <h2> reply Inquiry</h2>
                </button>
            </a>
        </div>
    </section>
    
    


    <section class="container">
       
        <form id="doctor-form">
            <div class="form-group">
                <label for="doctor-name">Doctor's Name</label>
                <input type="text" id="doctor-name" name="doctor-name" required placeholder="Enter doctor's name">
            </div>
            <div class="form-group">
                <label for="doctor-specialty">Specialty</label>
                <input type="text" id="doctor-specialty" name="doctor-specialty" required placeholder="Enter specialty">
            </div>
            <div class="form-group">
                <label for="doctor-image" class="file-label">Upload Profile Picture</label>
                <input type="file" id="doctor-image" name="doctor-image" accept="image/*" required class="file-input">
                <span id="file-name">No file chosen</span>
                <div id="image-box" class="image-box">
                    <img id="uploaded-image" src="" alt="Uploaded Image" />
                </div>
            </div>
            <button type="submit">Add Doctor</button>
            <button id="remove-doctor-btn">Remove Doctor</button>
        </form>
    </section>

    <section id="inquiry-section">
        <h2>View Inquiries</h2>
        <table class="inquiry-table">
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Name</th>
                    <th>inquiry</th>
                    <th>Date</th>
                    <th>Reply</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="reply-btn">Reply</button></td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="reply-btn">Reply</button></td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="reply-btn">Reply</button></td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="reply-btn">Reply</button></td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="reply-btn">Reply</button></td>
                   
                </tr>
            </tbody>
        </table>
    </section>



  
   
    <script>
       
        document.getElementById('doctor-image').addEventListener('change', function() {
            const file = document.getElementById('doctor-image').files[0];
            const imageBox = document.getElementById('image-box');
            const uploadedImage = document.getElementById('uploaded-image');
            const fileName = document.getElementById('file-name');

            if (file) {
                fileName.textContent = file.name;

                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    imageBox.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('doctor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('doctor-name').value;
            const specialty = document.getElementById('doctor-specialty').value;
            const image = document.getElementById('doctor-image').files[0];

            const doctorCard = document.createElement('div');
            doctorCard.classList.add('doctor-card');

            const doctorImage = document.createElement('img');
            const reader = new FileReader();
            reader.onload = function (e) {
                doctorImage.src = e.target.result;
            };
            reader.readAsDataURL(image);

            const doctorName = document.createElement('h4');
            doctorName.textContent = name;

            const doctorSpecialty = document.createElement('p');
            doctorSpecialty.textContent = `Specialty: ${specialty}`;

            doctorCard.appendChild(doctorImage);
            doctorCard.appendChild(doctorName);
            doctorCard.appendChild(doctorSpecialty);

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove Doctor';
            removeButton.onclick = function () {
                doctorCard.remove();
            };
            doctorCard.appendChild(removeButton);

            document.getElementById('doctors-container').appendChild(doctorCard);

            document.getElementById('doctor-form').reset();
            document.getElementById('file-name').textContent = 'No file chosen';
            document.getElementById('image-box').style.display = 'none';
        });
    </script>

</html>
