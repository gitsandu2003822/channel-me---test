<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #08315e !important;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .btn-primary, .btn-success, .btn-info, .btn-warning {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
        }
        .btn-primary:hover, .btn-success:hover, .btn-info:hover, .btn-warning:hover {
            opacity: 0.9;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin-top: 20px;
        }
        .table thead {
            background-color: #08315e;
            color: white;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }
        .input-group-text {
            background-color: #08315e;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm p-3">
        <div class="container d-flex align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand fw-bold" href="#">Doctor Dashboard</a>
                <h1 style="font-size: 30px; margin-left: 0;">Doctor Dashboard</h1> <!-- Use margin-left: 0 -->
            </div>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-primary me-2">Login</button>
                <button class="btn btn-danger me-3">Logout</button>
                <img src="/doctor/doc-images/profile.jpg" alt="Doctor Profile" class="profile-img">
            </div>
        </div>
    </nav>
    
    

    <div class="container mt-4">
        <div class="d-flex gap-3 mb-4">
            <button class="btn btn-success">View Appointments</button>
            <button class="btn btn-warning"onclick="window.location.href='viewinquiries.html'">View inquiries</button>
        </div>
        
        <div class="d-flex justify-content-start mb-4">
            <div class="input-group" style="max-width: 400px;">
                <span class="input-group-text">
                    <i class="bi bi-calendar-event"></i>
                </span>
                <input type="date" class="form-control">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Day</th>
                        <th>Available Time Slots</th>
                        <th>Appointment Count</th>
                        
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td colspan="3" class="text-center text-muted">No clients added yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
